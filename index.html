<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Restaurant Reviews</title>
</head>

<body class="home">
  <a href="#filter-options" class="skip-link" tabindex="0">
    Skip to filters
  </a>
  <header>
    <nav>
      <h1><a href="/" aria-current="page">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-hidden="true">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>


    <section id="restaurants-content" aria-label="Restaurants">

      <div id="filter-options" aria-label="Filter options for Restaurants">

        <div id="filter-header">
          <h2>Filter Results</h2>
        </div>
          <div id="filter-content">
            <div id="filters">
                <div class="filter-container">
                  <label id="hello" for="neighborhoods-select">Please Select a Neighborhood</label>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="hello">
                      <option value="all">All Neighborhoods</option>
                    </select>
                </div>
                <div class="filter-container">
                  <label for="cuisines-select" aria-label="Which Cuisine do you fancy?">Which cuisine do you fancy?</label>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="select a cuisine">
                      <option value="all">All Cuisines</option>
                    </select>
                </div>
            </div>
          </div>
            <div id="results-count-container">
              <p id="results-count"></p>
            </div>
      </div>



      <div id="results-content" aria-label="select a restaurant">
        <ul role=presentation id="restaurants-list" aria-label="List of Restaurants"></ul>
        <!--insert message here for when there are no results-->
      </div>

    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0MkF5DWYkZnr82IOjvyGWYlAO_z7QIpY&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>
</html>
