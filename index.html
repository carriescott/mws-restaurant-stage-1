<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Restaurant Reviews</title>
</head>

<body class="home">
<!-- Skip to filters -->
<a href="#filter-options" class="skip-link" tabindex="0">
    Skip to filters
</a>

<header>
    <nav>
        <h1><a href="/" aria-current="page" title="home - discover places to eat in New York">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">

    <section id="map-container">
        <div id="map" role="application" aria-hidden="true" alt="a map of restaurants"></div>
    </section>

    <section id="restaurant-container">

        <div class="filter-options" id="filter-options">
            <h2>Filter Results</h2>

            <!-- Select a neighborhood -->
            <label for="neighborhoods-select">Please Select a Neighborhood</label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
                    aria-label="neighborhood select">
                <option value="all">All Neighborhoods</option>
            </select>

            <!-- Select a cuisine -->
            <label for="cuisines-select">Please Select a Cuisine</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisine select">
                <option value="all">All Cuisines</option>
            </select>

            <!-- Show results count -->
            <p id="results-count"></p>
        </div>

        <!-- Results list -->
        <ul id="restaurants-list" role="presentation" aria-label="restaurant list"></ul>
    </section>

</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVpXSjozscmIPLZtimbug8V5mR38PZEpE	&libraries=places&callback=initMap"></script>

<script type="application/javascript" charset="utf-8">

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', {scope: './'}).then(function(registration) {
            console.log('Service worker registration succeeded:', registration);
        }).catch(function(error) {
            console.log('Service worker registration failed:', error);
        });
    } else {
        console.log('Service workers are not supported.');
    }

</script>





<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>
</html>
