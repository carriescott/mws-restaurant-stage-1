<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Roboto Font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700"/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
     <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/">
            Home
          </a>
        </li>
        <li>
          <a href="" aria-current="page" id="current-page"></a>
        </li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <card id="restaurant-card" aria-label="Restaurant Information">
      <section id="restaurant-container">
        <a href="#restaurant-hours-container" class="skip-map" tabindex="0">
          Skip to opening times
        </a>
        <h1 id="restaurant-name"></h1>
        <div id="map-container">
          <div id="map" role="application" aria-label="Google Map" aria-hidden="true" tabindex="-1"></div>
        </div>
        <p id="restaurant-cuisine"></p>

        <div id="test">
          <div id="restaurant-img-container">
            <img id="restaurant-img" aria-hidden="true">
          </div>
          <div id="restaurant-hours-container" tabindex="0">
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
          </div>
        </div>

      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" aria-label="Reviews">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->

    </card>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <div>
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </div>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0MkF5DWYkZnr82IOjvyGWYlAO_z7QIpY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
