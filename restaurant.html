<!DOCTYPE html>
<html>

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Roboto Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- Responsive CSS file-->
    <link rel="stylesheet" href="css/responsive.css">

    <title>Restaurant Info</title>
</head>

<body class="inside">

<header>
    <nav>
        <h1>
            <a href="/" title="Home - discover places to eat in New York">Restaurant Reviews</a>
        </h1>
    </nav>
    <nav aria-label="breadcrumb" class="breadcrumb">
        <ol id="breadcrumb">
            <li>
                <a href="/" title="Home - discover places to eat in New York">
                    Home
                </a>
            </li>
            <li>
                <a href="" aria-current="page" id="current-page"></a>
            </li>
        </ol>
    </nav>
</header>


<main id="maincontent">

    <card id="restaurant-card" aria-label="restaurant information">

        <section id="restaurant-container">

            <!--skip map-->
            <a href="#restaurant-hours-container" class="skip-map" tabindex="0">
                Skip to opening times
            </a>

            <h2 id="restaurant-name"></h2>

            <section id="map-container">
                <div id="map" role="application" aria-hidden="true"
                     alt="a map showing the location of the restaurant"></div>
            </section>

            <p id="restaurant-cuisine"></p>

            <section id="restaurant-info">
                <div id="restaurant-img-container">
                    <img id="restaurant-img" aria-hidden="true">
                </div>
                <div id="restaurant-hours-container" tabindex="0">
                    <p id="restaurant-address" aria-label="restaurant address"></p>
                    <table id="restaurant-hours" aria-label="restaurant opening hours"></table>
                </div>
            </section>

        </section>


        <!-- Start reviews -->
        <section id="reviews-container">
            <ul id="reviews-list" role="presentation" aria-label="restaurant reviews"></ul>
        </section>
        <!--End reviews -->

    </card>
</main>

<!-- Start footer -->
<footer id="footer">
    <div>
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </div>
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVpXSjozscmIPLZtimbug8V5mR38PZEpE&libraries=places&callback=initMap"></script>
<!-- Service Worker-->
<script type="application/javascript" charset="utf-8" src="js/sw_registration.js"></script>
<!-- End scripts -->

</body>

</html>
